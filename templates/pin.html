<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Net Banking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f4c75, #3282b8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #0f4c75;
        }
        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            background: red;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
            width: 100%;
        }
        button.correct {
            background: green;
        }
        button:hover {
            opacity: 0.9;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Net Banking PIN</h2>
        <form id="loginForm" action="/verify_pin" method="POST">
            <label for="pin">Enter PIN (4 digits):</label>
            <input type="password" id="pin" name="pin" maxlength="4" required oninput="changeButtonColor()">
            
            <button type="submit" id="loginButton">ENTER</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
    
    <script>
        function changeButtonColor() {
            const pin = document.getElementById("pin").value;
            const loginButton = document.getElementById("loginButton");
            
            if (/^\d{4}$/.test(pin)) {
                loginButton.classList.add("correct");
            } else {
                loginButton.classList.remove("correct");
            }
        }
    </script>
</body>
</html>
