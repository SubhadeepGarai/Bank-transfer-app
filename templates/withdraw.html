<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Amount</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background: #34afed;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #333;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            background: #388e3c;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:disabled {
            background: red;
            cursor: not-allowed;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Withdrawal Amount</h1>
        <form action="/withdraw" method="post">
            <input type="number" name="withdrawal_amount" id="withdrawalAmount" placeholder="Enter Amount" required>
            <button type="submit">Proceed</button>
        </form>
    </div>
</body>
</html>
